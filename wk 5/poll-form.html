!DOCTYPE <html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | HTML Form - User Poll </title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;400&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>WDD 130 | Kimberly Hendricks | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <div class="form-item column2">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullanme">
        </div>
        <div class="form-item column2">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail">
        </div>
        <div class="browser column1">
            <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                </select>
        <div class="pet column1"></div>
            <label for="pet">Do you have a pet? </label>
            <input type="checkbox" id="pet" name="pet">
        </div>
        <div class="feedback">
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Las Vegas, Nevada, Netherlands"></textarea>
        </div>
            <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>
    <p>©️2025 | HTML Form - User Poll Activity | Kimberly Hendricks</p>

</footer>
</body>
</html>
